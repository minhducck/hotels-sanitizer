name: Static Checks
run-name: ${{ github.actor }} is pushing a new commit
on: [ push ]
jobs:
  pull-and-install-deps:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Checkout code to branch ${{ github.ref }}."
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Installing the node engine.
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'

      - name: Install deps
        run: yarn

      - name: Run E2E Test
        run: ${{ secrets.TEST_ENV_CONTENT }} yarn run test:e2e

      - run: echo "Job status ${{ job.status }}."

      - run: echo "ðŸš§ build source code on branch ${{ github.ref }}."

      - name: Run build project
        run: yarn run build

      - run: echo "Job status ${{ job.status }}."

  verify-code-convention-and-lint:
    runs-on: ubuntu-latest
    needs:
      - pull-and-install-deps
    steps:
      - name: Check Prettier format
        run: yarn run format -c

      - name: Check ESLint
        run: yarn run eslint "{src,apps,libs,test}/**/*.ts" --fix-dry-run

  unit-test:
    runs-on: ubuntu-latest
    needs:
      - pull-and-install-deps
    steps:
      - name: Run Unit Test
        run: yarn  run test

  e2e-test:
    runs-on: ubuntu-latest
    needs:
      - pull-and-install-deps
    steps:
      - name: Run E2E Test
        run: ${{ secrets.TEST_ENV_CONTENT }} yarn run test:e2e
  build-code:
    runs-on: ubuntu-latest
    needs:
      - pull-and-install-deps
      - e2e-test
      - unit-test

    steps:
      - run: echo "ðŸš§ build source code on branch ${{ github.ref }}."

      - name: Run build project
        run: yarn run build